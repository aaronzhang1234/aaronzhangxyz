<!DOCTYPE html>
{%block body %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href={{ url_for('static',filename='css/login.css') }}>
		 <script src="../static/javascript/addStep.js"></script>
	</head>
	
	<body>
		{% include 'WikiEatsHeader.html' %}

		<div class="container">
			<div class="row">
				<h1>Login</h1>
					{% if session.error %}
						<div class="alert">
							<span class="closebtn" onclick ="this.parentElement.style.display='none';">&times;</span>
							Wrong user credentials, please try again.
                     {% endif %}
			</div>

			<form class="form-horizontal col-md-8" method="POST" action="{{url_for('login')}}">
				<div class="form-group col-md-12">
					<label class="sr-only" for="username">Username</label>
					<input class="form-control" type="text" name="username" placeholder="Username"/>
				</div>
				<div class="form-group col-md-12">
					<label class="sr-only" for="password1">Password</label>
					<input class="form-control" type="password" name="password" placeholder="Password"/>
				</div>

				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>

	</body>
</html>
{% endblock %}
